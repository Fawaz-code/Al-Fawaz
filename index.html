<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Fawaz Store</title>
    <style>
        :root {
            --primary-color: #000;
            --secondary-color: #fff;
            --gray-light: #f5f5f5;
            --gray: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            background-color: var(--gray-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navbar */
        .navbar {
            background-color: var(--primary-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
        }

        .cart-icon svg {
            width: 24px;
            height: 24px;
            stroke: white;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--secondary-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 4rem 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: var(--gray-light);
        }

        /* Products */
        .category {
            margin: 4rem 0;
        }

        .category h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background-color: var(--secondary-color);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-info h3 {
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .add-to-cart {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: #333;
        }

        /* Cart Modal */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .cart-modal.active {
            display: block;
        }

        .cart-content {
            position: fixed;
            right: 0;
            top: 0;
            width: 100%;
            max-width: 400px;
            height: 100%;
            background-color: var(--secondary-color);
            padding: 2rem;
            overflow-y: auto;
        }

        .cart-items {
            margin: 2rem 0;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--gray-light);
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-item-info {
            flex-grow: 1;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 2rem 0;
        }

        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .close-cart {
            width: 100%;
            padding: 1rem;
            background-color: var(--gray-light);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: var(--primary-color);
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .cart-content {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">Al-Fawaz Store</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="#smartwatch">Smart Watches</a></li>
                <li><a href="#iphone">iPhone</a></li>
                <li><a href="#samsung">Samsung</a></li>
                <li><a href="#infinix">Infinix</a></li>
            </ul>
            <div class="cart-icon">
                <span class="cart-count">0</span>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
            </div>
            <button class="menu-toggle">☰</button>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <h1>Welcome to Al-Fawaz Store</h1>
            <p>Discover the latest in mobile technology and smart devices</p>
            <a href="#products" class="cta-button">Shop Now →</a>
        </div>
    </header>

    <main class="container">
        <section id="products">
            <div class="category" id="smartwatch">
                <h2>Smart Watches</h2>
                <div class="product-grid"></div>
            </div>

            <div class="category" id="iphone">
                <h2>iPhone</h2>
                <div class="product-grid"></div>
            </div>

            <div class="category" id="samsung">
                <h2>Samsung</h2>
                <div class="product-grid"></div>
            </div>

            <div class="category" id="infinix">
                <h2>Infinix</h2>
                <div class="product-grid"></div>
            </div>
        </section>
    </main>

    <div class="cart-modal">
        <div class="cart-content">
            <h2>Shopping Cart</h2>
            <div class="cart-items"></div>
            <div class="cart-total">
                <span>Total:</span>
                <span class="total-amount">$0.00</span>
            </div>
            <button class="checkout-btn">Checkout</button>
            <button class="close-cart">Close</button>
        </div>
    </div>

    <script>
        // Products data
        const products = [
            {
                id: 1,
                name: 'Apple Watch Series 8',
                price: 399.99,
                category: 'smartwatch',
                description: 'Latest Apple Watch with advanced health features',
                image: 'https://images.unsplash.com/photo-1546868871-7041f2a55e12?auto=format&fit=crop&q=80&w=800'
            },
            {
                id: 2,
                name: 'iPhone 14 Pro',
                price: 999.99,
                category: 'iphone',
                description: 'Pro camera system, Dynamic Island',
                image: 'https://images.unsplash.com/photo-1678685888221-cda773a3dcdb?auto=format&fit=crop&q=80&w=800'
            },
            {
                id: 3,
                name: 'Samsung Galaxy S23 Ultra',
                price: 1199.99,
                category: 'samsung',
                description: '200MP camera, S Pen included',
                image: 'https://images.unsplash.com/photo-1678911820864-e5c67e784c22?auto=format&fit=crop&q=80&w=800'
            },
            {
                id: 4,
                name: 'Infinix Note 30 Pro',
                price: 299.99,
                category: 'infinix',
                description: 'Fast charging, large display',
                image: 'https://images.unsplash.com/photo-1598327105666-5b89351aff97?auto=format&fit=crop&q=80&w=800'
            }
        ];

        // Cart class
        class Cart {
            constructor() {
                this.items = [];
                this.total = 0;
            }

            addItem(product) {
                const existingItem = this.items.find(item => item.id === product.id);
                
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    this.items.push({ ...product, quantity: 1 });
                }
                
                this.updateTotal();
                this.updateCartUI();
            }

            removeItem(productId) {
                this.items = this.items.filter(item => item.id !== productId);
                this.updateTotal();
                this.updateCartUI();
            }

            updateTotal() {
                this.total = this.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            }

            updateCartUI() {
                const cartCount = document.querySelector('.cart-count');
                const cartItems = document.querySelector('.cart-items');
                const totalAmount = document.querySelector('.total-amount');
                
                cartCount.textContent = this.items.reduce((sum, item) => sum + item.quantity, 0);
                
                cartItems.innerHTML = this.items.map(item => `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="cart-item-info">
                            <h3>${item.name}</h3>
                            <p>$${item.price.toFixed(2)} × ${item.quantity}</p>
                        </div>
                        <button onclick="cart.removeItem(${item.id})">×</button>
                    </div>
                `).join('');
                
                totalAmount.textContent = `$${this.total.toFixed(2)}`;
            }
        }

        // Initialize cart
        const cart = new Cart();

        // DOM Elements
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        const cartIcon = document.querySelector('.cart-icon');
        const cartModal = document.querySelector('.cart-modal');
        const closeCart = document.querySelector('.close-cart');
        const checkoutBtn = document.querySelector('.checkout-btn');

        // Event Listeners
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        cartIcon.addEventListener('click', () => {
            cartModal.classList.add('active');
        });

        closeCart.addEventListener('click', () => {
            cartModal.classList.remove('active');
        });

        checkoutBtn.addEventListener('click', () => {
            if (cart.items.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            alert('Thank you for your purchase!');
            cart.items = [];
            cart.updateTotal();
            cart.updateCartUI();
            cartModal.classList.remove('active');
        });

        // Render products
        function renderProducts() {
            const categories = ['smartwatch', 'iphone', 'samsung', 'infinix'];
            
            categories.forEach(category => {
                const productGrid = document.querySelector(`#${category} .product-grid`);
                const categoryProducts = products.filter(product => product.category === category);
                
                productGrid.innerHTML = categoryProducts.map(product => `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                        <div class="product-info">
                            <h3>${product.name}</h3>
                            <p>${product.description}</p>
                            <p class="product-price">$${product.price.toFixed(2)}</p>
                            <button class="add-to-cart" onclick="cart.addItem(${JSON.stringify(product).replace(/"/g, '&quot;')})">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                `).join('');
            });
        }

        // Initialize the page
        renderProducts();
    </script>
</body>
</html>
